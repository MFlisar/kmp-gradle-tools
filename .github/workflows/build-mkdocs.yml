name: build-mkdocs 
on:
  push:
    branches:
      - main
      - master
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run UpdateDocs
        working-directory: generator/scripts
        run: |
          ../../gradlew run \
          -PmainClass=com.michaelflisar.scripts.UpdateDocsKt

      - name: Setup cache
        uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - run: pip install \
            mkdocs-material \
            mkdocs-minify-plugin \
            "mkdocs-material[imaging]" \
            mkdocs-macros-plugin \
            mkdocs-glightbox \
            mkdocs-badges

      - name: Deploy
        run: mkdocs gh-deploy --force
        working-directory: generator/gen/docs
